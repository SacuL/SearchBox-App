version: '3.8'

services:
  searchbox-app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      # Persist FAISS indexes between container restarts
      - faiss-indexes:/app/faiss-indexes
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  faiss-indexes:
